<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 40%;
            margin: 0 auto;
        }

        .logo {
            max-width: 100%; /* Ensure the logo doesn't exceed its original width */
            margin-bottom: 20px; /* Add space between the logo and the form */
        }

        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <!-- Login Form -->
    <img src="auca.png" alt="Logo" class="logo">
    <div id="login" class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- JavaScript code for handling form submission -->
    <script>
        const loginForm = document.getElementById('login-form');

        // Function to handle login form submission
        function handleLoginFormSubmission(e) {
            e.preventDefault();
            
            // Implement your login form submission logic here
            const username = document.getElementById('username').value;
            const password = document.getElementById('loginPassword').value;

            // Example: Check if username and password are correct
            if (username === 'yourUsername' && password === 'yourPassword') {
                // Redirect to the dashboard or another page on successful login
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        loginForm.addEventListener('submit', handleLoginFormSubmission);
    </script>
</body>
</html>
